<h1>Hello {{ name }}</h1>
<br />
<a (click)="addBox()">Add Box</a>
<br /><br />
<div [ng-grid]="{'margins': [5]}">
	<div *ng-for="#box of boxes; #i = index" [ng-grid-item]="{'dragHandle': '.handle', 'resizeHandle': '.resizer'}">
		<div class="handle"></div>
		{{box}}
		<div class="resizer"></div>
	</div>
</div>
